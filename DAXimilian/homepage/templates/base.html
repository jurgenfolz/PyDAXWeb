<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Fancy Django Site{% endblock %}</title>

    <!-- Example: Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Example: include your own CSS if needed -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <!-- A common navigation bar or header here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">DAXimilian</a>
        <!-- Add nav links, dropdowns, etc. here -->
      </div>
    </nav>

    <!-- Content from child templates -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer, scripts, etc. -->
    <footer class="text-center mt-5">
      <p>&copy; 2025 DAXimilian Project</p>
    </footer>

    <!-- Optionally, include Bootstrap JS if you want interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
