{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>DAX UI Demo</title>
  <!-- Optional: Include a CSS framework like Bootstrap for a "fancy" UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="mb-4">DAX Expression Tester</h1>
  
  <form method="POST" class="mb-4">
    {% csrf_token %}
    <!-- Render the form field (textarea) -->
    <div class="mb-3">
      {{ form.dax_expression.label_tag }}
      {{ form.dax_expression }}
    </div>
    
    <!-- Two submit buttons for different actions -->
    <button type="submit" name="extract_comments" class="btn btn-warning">Extract Comments</button>
    <button type="submit" name="remove_comments" class="btn btn-danger">Remove Comments</button>
  </form>

  {% if result_comments %}
    <div class="card card-body bg-white mb-3">
      <h2>Extracted Comments</h2>
      <pre>{{ result_comments }}</pre>
    </div>
  {% endif %}

  {% if result_clean %}
    <div class="card card-body bg-white mb-3">
      <h2>Expression Without Comments</h2>
      <pre>{{ result_clean }}</pre>
    </div>
  {% endif %}
</div>

<!-- Optional: Bootstrap JS if you need interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
